<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <h1>Formularios</h1>
    <form><!--form sirve para crear un formulario-->
      <!--los inputs tienen tipos,por defecto son de tipo text pero hay mas-->
      <p>
        <input type="text" name="name" placeholder="Ingresa tu nombre" required autocomplete="off"/>
        <!-- required es para hacer un campo obligatorio, para el futuro es importante siempre poner name para que cargue el backend-->
      </p>

      <p>
        <input type="email" name="email" placeholder="Ingresa tu correo" readonly value="linder@gmail.com"/><!--readonly es para solo lectura, pero se envia el dato igual -->
      </p>

      <p>
        <input type="password" name="password" placeholder="Ingresa una contraseña segura" disabled /><!--disable no envia el dato-->
      </p>
      
      <p>
        <input type="file" name="file" accept="image/*"/><!--el placeholder no funciona, accept sirve para limitar el tipo de archivo a cargar como imagen,video/*,audio/*,pdf/*,mp3/*,image/*-->
      </p>

      <p>
        <input type="number" name="phone_number" placeholder="Ingresa un número" />
      </p>

      <p>
        <input type="date" name="date"/><!--el placeholder no funciona-->
      </p>

      <p>
        <input type="time" name="time"/><!--el placeholder no funciona-->
      </p>

      <p>
        <input type="datetime-local" name="date_time"/><!--el placeholder no funciona-->
      </p>

      <p><input type="checkbox" name="terms"/> Acepta términos y condiciones</p><!--el placeholder no funciona-->

      <p>
        <h4>Escoge una opción</h4> 
      </p>

      <p>
        <input type="radio" name="option" />
        Opción 1
      </p>

      
      <p>
        <input type="radio" name="option" />
        Opción 2
      </p>
      
      
      <p>
        <input type="radio" name="option" checked/>
        Opción 3
      </p>
      
      <p>
        <input type="color" name="bg_color" />
      </p>

      <p> 
        <button type="submit">Enviar datos</button><!--debo poner el tipo submit para que envien los datos, es mejor usar button que input-->
      </p>
      
    </form>
  </section>
</body>

</html>
